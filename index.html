<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span  class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23px" height="23px">
            </button>
        </div>

        <div class="input-container">
            
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <div>
                <input type="range" class="slider" min="1" max="20" step="1" data-lengthSlider>
            </div>

            <!-- Check box -->
            <div class="check">
                <input type="checkbox" id="upperCase">
                <label for="upperCase">Include Uppercase Letters</label>
            </div>
            
            <div class="check">
                <input type="checkbox" id="lowerCase">
                <label for="lowerCase">Include LowerCase Letters</label>
            </div>
            
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="number">Include Number Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- Generate Password -->
            <button class="generateButton">Generate Password</button>

        </div>

    </div>


    <script src="scripts.js"></script>
</body>
</html>
